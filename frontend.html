<!DOCTYPE html>
<html>

<head>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
</head>

<body>

<div ng-app="" ng-controller="quoteController">
	<p ng-bind="display"></p>
	<input type="button" value="Next" ng-click="getRandom()" />
</div>

<script>
function quoteController($scope) {
	$scope.quote = ""
	$scope.author = ""
	$scope.quotes = ["first", "second", "third", "fourth", "fifth", "sixth", "seventh", "eighth", "ninth", "tenth"]
	$scope.getRandom = function() {
		$scope.display = $scope.quotes[Math.floor((Math.random() * $scope.quotes.length))]
	}
	$scope.getRandom()
}
</script>

</body>
</html>
